<!DOCTYPE html>
<html ng-app="appAngular">
<head>

<!-- begin PhoneGap -->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- PDL remove this <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
<!-- end PhoneGap -->

    <title>PDS Data Dictionary</title>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" />
      <link rel="stylesheet" href="css/style.css" />


<!-- 1.5.5
    # route not work, change to #/  
 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script> <!-- angular route -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>

<!-- 1.2.25
    select/deselect all does not work
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script> 
-->

    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/globalConfigService.js"></script>
   <script src="js/dictionaryController.js"></script>
   <script src="js/dictionaryService.js"></script>



    </head>
    <body ng-controller="dictionaryController">    <!-- need to initialize ng-controller to something -->
        <div class="app"> <!-- PhoneGap app -->
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <!-- HEADER AND NAVBAR -->
            <header>
                <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/"><img src="img/logo_pds1.png" style="width:10%" />&nbsp;PDS Data Dictionary</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#report"><i class="fa fa-table"></i> Dictionary</a></li>   <!-- #/ not # in angular route 1.5 -->
                        <li><a href="#glossary"><i class="fa fa-book"></i> Glossary</a></li>    <!-- #/ not # in angular route 1.5 -->
                        <li><a href="#information"><i class="fa fa-info-circle"></i> Information</a></li>
                    </ul>
                </div>
                </nav>
            </header>


                <!-- MAIN CONTENT AND INJECTED VIEWS -->
            <div id="main">
                {{ message }}

                <!-- angular templating -->
                <!-- this is where content will be injected -->
                <div class="page {{ pageClass }}" ng-view>
                  <!--
                    This DIV loads templates depending upon route.
                  -->
                </div>
            </div>

        </div> <!-- end phoneGap div -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>            

    </body>
</html>
